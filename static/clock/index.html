    <script>
        var noSleep = new NoSleep();
        let coffeeOn = false;
        let menuOpen = false;

        function toggleMenu() {
            const menuPanel = document.getElementById("menuPanel");
            menuOpen = !menuOpen;
            menuPanel.style.display = menuOpen ? "block" : "none";
            localStorage.setItem('menuState', menuOpen ? 'open' : 'closed');
        }

        // 页面加载时恢复设置
        window.onload = function() {
            // 恢复菜单状态
            const savedMenuState = localStorage.getItem('menuState');
            if (savedMenuState === 'open') {
                toggleMenu();
            }

            // 恢复主题
            const savedTheme = localStorage.getItem('clockTheme');
            if (savedTheme) {
                const themeFunc = window[savedTheme];
                if (themeFunc) themeFunc();
            }

            // 恢复字体大小
            const savedFontSize = localStorage.getItem('clockFontSize');
            if (savedFontSize && savedFontSize !== 'large' && savedFontSize !== 'small') {
                document.getElementById('MyClockDisplay').style.fontSize = savedFontSize;
                document.getElementById('fontSizeSelect').value = savedFontSize;
            }

            // 恢复常亮模式
            const savedCoffee = localStorage.getItem('coffeeMode');
            if (savedCoffee === 'true') {
                coffee();
            }

            // 恢复时钟颜色
            const savedColor = localStorage.getItem('clockColor');
            if (savedColor) {
                document.getElementById('MyClockDisplay').style.color = savedColor;
                document.getElementById('clockColorPicker').value = savedColor;
            }

            // 恢复字体设置
            const savedFont = localStorage.getItem('clockFont');
            if (savedFont) {
                document.getElementById('MyClockDisplay').style.fontFamily = savedFont;
                document.getElementById('fontSelect').value = savedFont;
            }

            // 恢复日期显示状态
            const savedDateDisplay = localStorage.getItem('dateDisplay');
            if (savedDateDisplay === 'show') {
                document.getElementById('dateDisplay').classList.add('show');
                updateDate();
            }

            // 每秒更新日期显示
            setInterval(updateDate, 1000);
        };

        function coffee() {
            let btn = document.getElementById("coffeebtn");

            if (coffeeOn == false) {
                coffeeOn = true;
                btn.style.color = "#A4C739";
                noSleep.enable();
                localStorage.setItem('coffeeMode', 'true');
            } else {
                coffeeOn = false;
                btn.style.color = "#fff";
                noSleep.disable();
                localStorage.setItem('coffeeMode', 'false');
            }
        };

        function showTimeampm() {
            var date = new Date();
            var h = date.getHours(); // 0 - 23
            var m = date.getMinutes(); // 0 - 59
            var s = date.getSeconds(); // 0 - 59
            var session = "AM";

            if (h == 0) {
                h = 12;
            }

            if (h > 12) {
                h = h - 12;
                session = "PM";
            }

            h = (h < 10) ? "0" + h : h;
            m = (m < 10) ? "0" + m : m;
            s = (s < 10) ? "0" + s : s;

            var time = h + ":" + m + ":" + s + " " + session;
            document.getElementById("MyClockDisplay").innerText = time;
            document.getElementById("MyClockDisplay").textContent = time;

            setTimeout(showTime, 1000);
        }

        var elem = document.documentElement;

        function openFullscreen() {
            // 检测是否为苹果设备
            const isIOS = /iPad|iPhone|iPod/.test(navigator.userAgent) && !window.MSStream;
            
            if (isIOS) {
                alert('为了获得最佳全屏体验，请点击分享按钮，然后选择"添加到主屏幕"。这样可以让时钟以应用模式运行，获得真正的全屏效果。');
                return;
            }

            if (elem.requestFullscreen) {
                elem.requestFullscreen();
            } else if (elem.mozRequestFullScreen) { /* Firefox */
                elem.mozRequestFullScreen();
            } else if (elem.webkitRequestFullscreen) { /* Chrome, Safari & Opera */
                elem.webkitRequestFullscreen();
            } else if (elem.msRequestFullscreen) { /* IE/Edge */
                elem.msRequestFullscreen();
            }
        }

        function fontsizeIncrease() {
            let clock = document.getElementById("MyClockDisplay");
            clock.style.setProperty("width", "90%");
            clock.style.setProperty("font-size", "26vw");
            clock.style.setProperty("margin", "auto");
            localStorage.setItem('clockFontSize', 'large');
        }

        function fontsizeDecrease() {
            let clock = document.getElementById("MyClockDisplay");
            clock.style.setProperty("width", "fit-content");
            clock.style.setProperty("font-size", "60px");
            clock.style.setProperty("margin", "0");
            localStorage.setItem('clockFontSize', 'small');
        }

        // 颜色选择器功能
        document.getElementById('clockColorPicker').addEventListener('input', function(e) {
            const color = e.target.value;
            document.getElementById('MyClockDisplay').style.color = color;
            localStorage.setItem('clockColor', color);
        });

        // 字体选择器功能
        document.getElementById('fontSelect').addEventListener('change', function(e) {
            const font = e.target.value;
            document.getElementById('MyClockDisplay').style.fontFamily = font;
            localStorage.setItem('clockFont', font);
        });

        // 字体大小选择器功能
        document.getElementById('fontSizeSelect').addEventListener('change', function(e) {
            const fontSize = e.target.value;
            if (fontSize !== '60px') {  // 只在非默认值时应用
                document.getElementById('MyClockDisplay').style.fontSize = fontSize;
                localStorage.setItem('clockFontSize', fontSize);
            } else {
                document.getElementById('MyClockDisplay').style.fontSize = '';  // 恢复默认
                localStorage.removeItem('clockFontSize');  // 清除设置
            }
        });

        // 日期显示功能
        function updateDate() {
            const date = new Date();
            const year = date.getFullYear();
            const month = String(date.getMonth() + 1).padStart(2, '0');
            const day = String(date.getDate()).padStart(2, '0');
            const weekdays = ['Sunday', 'Monday', 'Tuesday', 'Wednesday', 'Thursday', 'Friday', 'Saturday'];
            const weekday = weekdays[date.getDay()];
            
            document.getElementById('dateDisplay').textContent = `${year}-${month}-${day} ${weekday}`;
        }

        function toggleDate() {
            const dateDisplay = document.getElementById('dateDisplay');
            dateDisplay.classList.toggle('show');
            if (dateDisplay.classList.contains('show')) {
                updateDate();
                localStorage.setItem('dateDisplay', 'show');
            } else {
                localStorage.setItem('dateDisplay', 'hide');
            }
        }

        function openPomodoro() {

        }

        function openColorPicker() {
            const colorPicker = document.getElementById('clockColorPicker');
            colorPicker.click();
        }

        showTime();
